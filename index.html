<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>iKomyut - Smart Bus Tracking</title>
    
    <base href="/" />
    
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    
    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="iKomyut" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#008000" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Apply dark mode immediately before React loads to prevent flash
      // Only apply to non-auth pages
      (function () {
        const path = window.location.pathname;
        const isAuthPage =
          path === "/" ||
          path.startsWith("/login") ||
          path.startsWith("/signup") ||
          path.startsWith("/forgot-password") ||
          path.startsWith("/welcome");

        if (!isAuthPage && localStorage.getItem("darkMode") === "true") {
          document.documentElement.classList.add("ion-palette-dark");
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
